version: '3'
services:
  web: 
    image: webdevops/php-nginx-dev:7.2
    container_name: web_php
    ports:
      - 80:80
    networks:
      - web_net
    depends_on:
      - mysql
      - redis
    volumes:
        - ./webdata:/app
        - ./www.conf:/opt/docker/etc/nginx/vhost.conf
  mysql:
    image: mysql:5.7
    container_name: web_mysql
    ports:
      - 3306:3306
    networks:
      - web_net
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - data:/var/lib/mysql
      - ./mysql_db/config/my.cnf:/etc/mysql/my.cnf
      - ./mysql_db/init:/docker-entrypoint-initdb.d/
  redis:
    image: redis:7.0.15
    container_name: web_redis
    ports:
      - 6379:6379
    volumes:
      - ./redis_db:/data
    networks:
      - web_net
    command: ['redis-server', '--requirepass', 'lizhijun', '--appendonly', 'yes']

networks: 
  web_net:

volumes:
  data:
    driver: local
